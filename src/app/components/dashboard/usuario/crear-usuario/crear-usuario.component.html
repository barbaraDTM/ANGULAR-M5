<div>
  <mat-toolbar>
    <span>Formulario Nuevo Usuario</span>
  </mat-toolbar>

  <mat-card style="margin-top: 15px">
    <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
        <mat-grid-list cols="3" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1" >
              <mat-form-field class="ancho">
                <mat-label>Usuario:</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
              </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>DNI:</mat-label>
              <input matInput autocomplete="off" formControlName="dni" maxlenght="9">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="5">
             <img src=".\assets\img\user.png" width="250" height="290">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre:</mat-label>
              <input matInput autocomplete="off" minlenght="3" formControlName="nombre">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Apellido:</mat-label>
              <input matInput autocomplete="off" minlenght="3" formControlName="apellido">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Edad:</mat-label>
              <input matInput autocomplete="off" min="0" max="125" formControlName="edad">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
           <mat-form-field class="ancho">
              <mat-label>Cumplea√±os:</mat-label>
              <input matInput [matDatepicker]="picker" autocomplete="off" formControlName="cumple">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Color Favorito:</mat-label>
              <input matInput autocomplete="off" minlenght="3" formControlName="color">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field  class="ancho">
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sexo">
                <mat-option *ngFor="let sexo of sexo" [value]="sexo.value">
                  {{sexo.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" >
            <button mat-raised-button style="margin-right: 30px">Volver</button>
            <button type="submit" [disabled]="form.invalid" mat-raised-button  color="primary">Aceptar</button>
          </mat-grid-tile>


        </mat-grid-list>

    </form>
  </mat-card>
</div>
